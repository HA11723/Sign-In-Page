<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-animation">
      <div class="floating-particles"></div>
      <div class="energy-waves"></div>
      <div class="golden-grid"></div>
      <div class="cosmic-dust"></div>
      <div class="modern-floating-elements"></div>
    </div>

    <div class="container">
      <div class="signin-card">
        <div class="card-glow"></div>
        <div class="logo-section">
          <div class="logo-icon">
            <div class="logo-glow"></div>
            <span class="logo-text">âš¡</span>
          </div>
          <h1 class="title">Welcome Back</h1>
          <p class="subtitle">Enter your credentials to continue</p>
        </div>

        <form class="signin-form">
          <div class="input-group">
            <div class="input-container">
              <input type="email" id="email" required />
              <label for="email">Email Address</label>
              <div class="input-glow"></div>
            </div>
          </div>

          <div class="input-group">
            <div class="input-container">
              <input type="password" id="password" required />
              <label for="password">Password</label>
              <div class="input-glow"></div>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="signin-btn">
            <span class="btn-text">Sign In</span>
            <div class="btn-glow"></div>
            <div class="btn-particles"></div>
          </button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="social-buttons">
          <button class="social-btn google">
            <span>Google</span>
          </button>
          <button class="social-btn github">
            <span>GitHub</span>
          </button>
        </div>

        <p class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
